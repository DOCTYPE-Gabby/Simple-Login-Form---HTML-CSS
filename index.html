<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link type="image/png" sizes="16x16" rel="icon" href="Imagens/Icon.png">
    <title>Login</title>
</head>
<body>
    <div class="Main-container"><!--CAIXA PARA ENCAPSULAR TUDO-->
        <form>
            <h1>LOGIN</h1>
            <div class="Input-container">
            <div>
                <input type="email" placeholder="Email" required>
                <img width="20" height="20" src="https://img.icons8.com/ios-filled/30/new-post.png" alt="new-post"/>
            </div>
            <div>
                <input type="password" placeholder="Password" required>
                <img width="20" height="20" src="https://img.icons8.com/ios-filled/30/key.png" alt="key"/>
                <p id="Password-p"><a href="#">Forgot password?</a></p> 
                
            </div>
                <button id="Enter-btn" type="submit">Enter</button>
                <div id="Sign-up"><p>Don't have an account?<a href="#"><strong> Sign-Up!</a></strong></p></div>
        </form>
    </div>
</body>
</html>
